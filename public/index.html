<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant Chatbot</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main class="main-container">
        <div class="chat-interface">
            <header class="top-section">
                <figure>
                    <img src="./assets/photo-1517248135467-4c7edcad34c4.jfif" class="restaurantImage" />
                </figure>
                <div class="text">
                    <p class="restaurant-name">iRestaurant Chatbot</p>
                    <div class="online-status">online</div>
                </div>
            </header>
            <div class="message-container">
            </div>
            <form class="chatbot-form">
                <div class="quick-options-container">
                    <div class="quick-options">
                        <div>Place Order</div>
                        <div>Cancel Order</div>
                        <div>View Order</div>
                        <div>Checkout Order</div>
                        <div>Order History</div>
                    </div>
                </div>
                <div class="input-group">
                    <input class="chat-input" placeholder="Type in a command..."/> 
                    <button class="sendButton">
                        Send
                        <img class="sendImage" src="./assets/sendIcon.png" />
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
